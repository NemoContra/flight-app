<div [ngClass]="{ selected: selected() }" class="card">
  <div class="card-header">
    <h2 class="title">
      {{ item().from | city: "short" }} - {{ item().to | city: "long" }}
    </h2>
  </div>

  <div class="card-body">
    <p>Flight-No.: #{{ item().id }}</p>
    <p>Date: {{ item().date | date: "dd.MM.yyyy HH:mm" }}</p>
    <p [ngStyle]="{ color: item().delayed ? 'red' : null }">
      Delayed: {{ item().delayed }}
    </p>
    <p>
      <button (click)="toggleSelected()" class="btn btn-default">
        {{ selected() ? "Remove" : "Select" }}</button
      ><button (click)="edit()" class="btn btn-default">Edit</button>
    </p>
  </div>
</div>
